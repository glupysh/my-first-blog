{% extends 'blog/base.html' %}
{% block content %}
    <table>
        <tr>
        <th>Автор</th>
        <th>Число постов</th>
        <th>Дата публикации последнего поста</th>
        </tr>
            {% for i in authors %}
                <tr>
                    <td>{{ i.author__username }}</td>
                    <td>{{ i.cnt }}</td>
                    <td>{{ i.lst }}</td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
